<app-loading *ngIf="loading"></app-loading>

<div class="row m-2 animated fadeIn" *ngIf="!loading">
  <div class="col-2">
      <img [src]="artista.images | images " [alt]="artista.name" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3 class="text-center">{{artista.name}}</h3>
    <a [href]="artista.external_urls.spotify" target="_blank" class="text-light">Ir a página del artista</a>
  </div>
  <div class="col-4">
    <button routerLink="/home" class="btn btn-outline-light">Regresar</button>
  </div>
</div>

<div class="row my-5">
  <div class="col">
    <table class="table table-hovered">
      <thead>
        <tr class="text-center">
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of toptracks" class="text-center">
          <td>
            <img class="img-thumb" [src]="track.album.images | images" [alt]="track.name">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <!--<audio [src]="track.preview_url" controls></audio>-->
            <iframe [src]="track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
